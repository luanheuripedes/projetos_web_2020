<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="./css/normalize.css">

    <!--Estilo Customizado-->
    <link rel="stylesheet" href="./css/estilo.css">

    <!--[if lt IE 9]>
	    <script src="./js/html5shiv.js"></script>
    <![endif]-->

</head>
<body>
    <div id="container"> <!--Inicio Container-->

        <header><!--Inicio header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            
            <nav> <!--Inicio nav-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervos</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contatos</a></li>
                </ul>
            </nav><!--Fim nav-->
        </header><!--Inicio header-->

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita"><!--Inicio secção visita-->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!--FIM secção visita-->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" alt="" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" alt="" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" alt="" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" alt="" height="93" width="93">
                    </a>
                </section>
            </aside>
        </div>
    </div><!--Fim do Container-->
</body>
</html>
